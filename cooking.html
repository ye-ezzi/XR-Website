<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>요리 모드</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: system-ui; color: #fff; background: #0f1115; min-height: 100vh; }
    .app { min-height: 100vh; background: radial-gradient(1200px 600px at 80% -10%, rgba(100,140,255,0.15), transparent), radial-gradient(800px 400px at 10% 110%, rgba(255,170,120,0.12), transparent); }
    header { position: sticky; top: 0; display: flex; justify-content: space-between; align-items: center; padding: 16px 20px; backdrop-filter: blur(8px); background: rgba(20,22,30,0.35); border-bottom: 1px solid rgba(255,255,255,0.08); z-index: 10; }
    .title { font-size: 18px; font-weight: 600; }
    .btn { padding: 10px 14px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.25); background: rgba(255,255,255,0.08); color: #fff; cursor: pointer; }
    main { padding: 24px 20px; max-width: 1080px; margin: 0 auto; }
    .card { background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.12); border-radius: 14px; padding: 20px; margin-bottom: 16px; }
    h2 { font-size: 22px; margin-bottom: 10px; }
    p { opacity: .9; line-height: 1.7; }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div class="title">요리 모드</div>
      <button class="btn" onclick="window.location.href='/'">처음으로</button>
    </header>
    <main>
      <div class="card">
        <h2>레시피와 단계 안내</h2>
        <p>이 페이지는 기존 화면과 분리된 요리 전용 화면입니다. 여기에 레시피 목록, 단계별 타이머, 음성 안내 등을 붙일 수 있어요.</p>
      </div>
      <div class="card">
        <h2>예정 기능</h2>
        <p>- 단계별 진행 UI<br/>- 재료 체크리스트<br/>- 타이머/알림 연동</p>
      </div>
    </main>
  </div>
  <script type="module" src="/cooking.js"></script>
</body>
</html>
